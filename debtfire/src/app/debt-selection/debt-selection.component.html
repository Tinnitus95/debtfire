<mat-card>
  <mat-card-content>
    <form action="" [formGroup]="selectionForm" (ngSubmit)="onFormSubmit()">
      <label for="">Jag vill se:</label>
      <mat-radio-group class="flex-group" formControlName="debtsFrom">
        <mat-radio-button class="rado" *ngFor="let val of valAvSkulder" [value]="val.value">
          {{val.text}}
        </mat-radio-button>
      </mat-radio-group>
      <button mat-raised-button color="primary" type="submit">Spara och g√• vidare </button>
    </form>
  </mat-card-content>
</mat-card>
