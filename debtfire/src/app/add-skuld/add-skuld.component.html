<mat-card>
  <mat-card-content>
    <h2>Lägg till en skuld</h2>

    <form action="" [formGroup]="addSkuldForm">
      <mat-form-field>
        <input type="text" placeholder="borgenar" formControlName="borgenar">
      </mat-form-field>
      <mat-form-field>
        <input type="number" placeholder="skuld" formControlName="skuld">
      </mat-form-field>
      <mat-form-field>
        <input type="number" placeholder="ränta" formControlName="ranta">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
