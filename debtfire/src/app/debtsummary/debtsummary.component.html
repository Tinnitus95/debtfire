
  

<div class="kfm-table">
<table mat-table [dataSource]="kfmDataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="borgenar">
    <th mat-header-cell *matHeaderCellDef>Borgenär</th>
    <td mat-cell *matCellDef="let element"> {{element.borgenar}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="skuld">
    <th mat-header-cell *matHeaderCellDef>Skuld </th>
    <td mat-cell *matCellDef="let element"> {{element.skuld}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ranta">
    <th mat-header-cell *matHeaderCellDef> Ränta </th>
    <td mat-cell *matCellDef="let element"> {{element.ranta}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="kfmColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: kfmColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
